<script src="https://kit.fontawesome.com/4cdcba7205.js" crossorigin="anonymous"></script>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-rose alert-with-icon alert-disemble"  role='alert' data-notify="container">
        <i class="fa-solid fa-bell"></i>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="fa-solid fa-square-xmark"></i>
        </button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                ERROR
            {% else %}
                {{ message.tags|title }}
            {% endif %}
        </strong>
            {{ message }}
        <span data-notify="message"></span>
    </div>
    {% endfor %}
{% endif %}
