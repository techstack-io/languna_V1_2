{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Hero Start -->
<section class="hero-2 position-relative overflow-hidden" style="background-image: url(../../static/img/auth-bg.png); height: fit-content;" id="home">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <span class="badge badge-soft-primary mb-4">NLP Modeling</span>
                <h1 class="font-weight-semibold mb-4 hero-2-title">Gain Real, Actionable, Insights With Natural Language Processing.</h1>
                <p class="mb-5 text-muted">Nemo enim ipsam voluptatem quia voluptas sit aut aspernatur aut fugit sed
                    quia consequuntur magni dolores ratione voluptatem nesciunt.</p>
                <div class="custom-search">
                    <div class="input-group mb-lg-0 mb-4">
                        <input type="text" class="form-control rounded-pill" placeholder="Write to us"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-sm btn-primary rounded-pill px-2" type="button" id="button-addon2"><i
                                    class="" data-feather="chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-10 mx-auto ms-lg-auto me-lg-0">
                <div class="mt-lg-0 mt-4">
                    <img src="{% static 'svg/hero-10-img.svg' %}" alt="" class="img-xl-responsive" />
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero End -->
{% endblock %}
