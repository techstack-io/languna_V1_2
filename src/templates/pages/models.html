{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" /> -->
<section class="section" id="contact" style="background-color: white;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <br>
                <h2 class="fw-bold mb-4" style="font-family: 'Hubballi', cursive; text-transform: uppercase;">MODELS</h2>
                <hr>
                {% include 'partials/_alerts.html' %}
                <div>
                    <form action="{% url 'count' %}">
                        <div class="row">
                            <div class="mb-4 pb-2">
                                <label for="comments" class="text-muted form-label"><b>For readability models:</b>
                                    <br>
                                    Paste text with 1,000 characters or more. 
                                    <br>
                                    For summarization, paste text of 1,000 to 10,000 characters.
                                </label>
                                <textarea name="fulltext" cols="40" rows="5" class="form-control"
                                    placeholder="Paste text...">
                                </textarea>
                            </div>
                            <button type="submit" value="count" id="submit" class="btn"
                                style="color: white; background-color: #755FA8">GO
                            </button>
                            <button type="submit" value="summarize" id="submit" name="summarize" class="btn"
                            style="color: white; background-color: #755FA8">Summarize
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact us end -->
{% endblock %}
